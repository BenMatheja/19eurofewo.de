In der Ferienwohnung ist die Heizung immer an wenn die Außentemperatur unter 20° C sinkt.<br>
Die Raumthermostate ermöglichen eine Raumtemperatur bis 24° C. <br><br>
Die Fußbodenheizung ist noch viel behaglicher als etwa ein Kachelofen wäre, warme Füße kühler Kopf.
